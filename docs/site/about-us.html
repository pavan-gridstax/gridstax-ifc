<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>About Us - Finstax</title>
    <style>
      :root {
        --bg0: #070b14;
        --bg1: #0b1220;
        --surface: rgba(16, 27, 51, 0.92);
        --surface2: rgba(21, 34, 63, 0.88);
        --topbar: rgba(16, 27, 51, 0.60);
        --text: #e8eefc;
        --muted: #b8c3dd;
        --link: #8ab4ff;
        --border: rgba(255,255,255,0.12);
        --shadow: 0 16px 44px rgba(0,0,0,0.38);
        --radius: 18px;
        --radiusSm: 14px;
        --brandGlow1: rgba(138, 180, 255, 0.12);
        --brandGlow2: rgba(138, 180, 255, 0.05);
      }

      html[data-theme="light"] {
        --bg0: #f6f8ff;
        --bg1: #eef3ff;
        --surface: rgba(255, 255, 255, 0.92);
        --surface2: rgba(255, 255, 255, 0.88);
        --topbar: rgba(255, 255, 255, 0.78);
        --text: #0b1220;
        --muted: rgba(11, 18, 32, 0.70);
        --link: #2563eb;
        --border: rgba(11, 18, 32, 0.10);
        --shadow: 0 16px 44px rgba(11, 18, 32, 0.16);
        --brandGlow1: rgba(37, 99, 235, 0.14);
        --brandGlow2: rgba(37, 99, 235, 0.06);
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial,
          "Apple Color Emoji", "Segoe UI Emoji";
        background:
          radial-gradient(1200px 700px at 18% -10%, var(--brandGlow1), transparent 60%),
          radial-gradient(1000px 600px at 90% 0%, var(--brandGlow2), transparent 55%),
          linear-gradient(180deg, var(--bg1), var(--bg0));
        color: var(--text);
        line-height: 1.6;
      }

      .wrap {
        max-width: 980px;
        margin: 0 auto;
        padding: 18px 16px 56px;
      }

      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 14px 14px;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        background: var(--topbar);
        backdrop-filter: blur(12px);
        box-shadow: var(--shadow);
        position: sticky;
        top: 14px;
        z-index: 10;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        min-width: 0;
      }

      .logo {
        width: 38px;
        height: 38px;
        border-radius: 12px;
        display: grid;
        place-items: center;
        background: linear-gradient(135deg, var(--brandGlow1), var(--brandGlow2));
        border: 1px solid var(--border);
        font-weight: 900;
        letter-spacing: 0.2px;
      }

      .brandTitle {
        font-weight: 950;
        letter-spacing: -0.2px;
        line-height: 1.2;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .brandSub {
        font-size: 12px;
        color: var(--muted);
        margin-top: 2px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .lang { display: flex; align-items: center; gap: 8px; }

      .select {
        appearance: none;
        background: var(--surface2);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 8px 34px 8px 12px;
        font-weight: 800;
        outline: none;
      }

      .selectWrap { position: relative; }

      .selectWrap:after {
        content: "▾";
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--muted);
        pointer-events: none;
      }

      .card {
        margin-top: 14px;
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 22px;
        backdrop-filter: blur(8px);
        box-shadow: var(--shadow);
      }

      .hero {
        padding: 10px 0 18px;
      }

      h1, h2, h3 {
        margin: 0 0 12px;
        line-height: 1.2;
      }

      h1 {
        font-size: 30px;
        letter-spacing: -0.4px;
      }

      h2 {
        font-size: 18px;
        margin-top: 20px;
        letter-spacing: -0.2px;
      }

      h3 {
        font-size: 14px;
        margin-top: 12px;
        color: var(--muted);
        letter-spacing: 0.2px;
        text-transform: uppercase;
      }

      p { margin: 10px 0; }

      a { color: var(--link); text-decoration: none; }
      a:hover { text-decoration: underline; }

      .muted { color: var(--muted); }

      .pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 4px 10px;
        border-radius: 999px;
        border: 1px solid var(--border);
        color: var(--muted);
        font-size: 12px;
        margin-right: 8px;
        margin-bottom: 8px;
      }

      .pillDot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: linear-gradient(135deg, var(--brandGlow1), var(--brandGlow2));
        border: 1px solid var(--border);
      }

      .hr {
        height: 1px;
        background: var(--border);
        margin: 18px 0;
      }

      .toc {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 10px;
      }

      .toc a {
        display: inline-flex;
        align-items: center;
        padding: 8px 10px;
        border: 1px solid var(--border);
        border-radius: 999px;
        background: rgba(255,255,255,0.03);
        color: var(--text);
        font-weight: 800;
        font-size: 12px;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-top: 10px;
      }

      .tile {
        border: 1px solid var(--border);
        border-radius: var(--radiusSm);
        padding: 14px;
        background: rgba(255,255,255,0.03);
      }

      .tileTitle {
        font-weight: 950;
        margin-bottom: 6px;
        letter-spacing: -0.2px;
      }

      .footer {
        margin-top: 18px;
        font-size: 13px;
        color: var(--muted);
      }

      @media (max-width: 720px) {
        .grid { grid-template-columns: 1fr; }
      }

      @media (max-width: 560px) {
        h1 { font-size: 24px; }
      }
    </style>
  </head>

    <script>
      (function () {
        const PARAM = new URLSearchParams(location.search);
        const rawLang = (PARAM.get('lang') || '').toLowerCase();
        const lang = rawLang === 'hi' ? 'hi' : 'en';

        const rawTheme = (PARAM.get('theme') || '').toLowerCase();
        const theme = rawTheme === 'light' || rawTheme === 'dark' || rawTheme === 'auto' ? rawTheme : 'dark';
        const resolvedTheme =
          theme === 'auto'
            ? (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark')
            : theme;

        document.documentElement.setAttribute('data-theme', resolvedTheme);

        const strings = {
          en: {
            appName: 'FinStax: SIP, EMI & Tax calculators',
            title: 'About Finstax',
            subtitle: 'A privacy-first finance toolkit for everyday decisions in India.',
            overviewTitle: 'What you can do with Finstax',
            overviewBody:
              'Finstax helps you plan, compare, and understand key money decisions with clear calculators and practical resources—without forcing sign‑ups.',
            highlightsTitle: 'Highlights',
            highlights: [
              {
                title: '28+ calculators',
                body: 'EMI, SIP, FD/RD, PPF, SSY, NPS, EPF, salary in-hand, inflation, tax planning and more—built to be fast and easy to use.',
              },
              {
                title: 'Finance Hub',
                body: 'Explore interest-rate ranges, verified institution contacts, government schemes, a simple knowledge base, and safety resources like the Fraud Playbook.',
              },
              {
                title: 'Save & compare',
                body: 'Save your calculations and compare plans side-by-side to make confident choices (for example, different loan offers).',
              },
              {
                title: 'PDF export',
                body: 'Export clean PDF reports for selected calculators to share or keep for records.',
              },
              {
                title: 'Backup & restore',
                body: 'Export and import a full backup so you can move or restore your saved plans when needed.',
              },
              {
                title: 'Built for India',
                body: 'Supports 7 major Indian languages to make planning accessible for more people.',
              },
              {
                title: 'Free + optional upgrades',
                body: 'Use the app for free with ads. You can unlock an ad-free experience and higher limits via trial/premium options inside the app.',
              },
            ],
            principlesTitle: 'Principles',
            principles: [
              { title: 'Clarity', body: 'Transparent inputs, sensible defaults, and readable results.' },
              { title: 'Privacy-first', body: 'No mandatory sign-in. Your saved items are intended to stay on your device.' },
              { title: 'Offline-friendly', body: 'Core tools work offline. Content may update when you’re online.' },
              { title: 'Inclusivity', body: 'Designed for everyday users with multiple Indian languages.' },
            ],
            contactTitle: 'Contact',
            contactBody: 'For feedback, bug reports, or questions, reach out:',
            emailLabel: 'Email',
            email: 'fappsupport@gridstax.com',
            disclaimerTitle: 'Disclaimer',
            disclaimerBody:
              'This app is for educational and informational purposes only and does not provide financial, tax, or legal advice.',
          },
          hi: {
            appName: 'Finstax',
            title: 'हमारे बारे में',
            subtitle: 'भारत के लिए एक गोपनीयता-केंद्रित पर्सनल फाइनेंस टूलकिट।',
            overviewTitle: 'Finstax से आप क्या कर सकते हैं',
            overviewBody:
              'Finstax आपको महत्वपूर्ण वित्तीय निर्णयों में मदद करता है—साफ़ कैलकुलेटर, उपयोगी संसाधन और आसान तुलना के साथ—बिना अनिवार्य साइन‑अप के।',
            highlightsTitle: 'मुख्य विशेषताएँ',
            highlights: [
              { title: '28+ कैलकुलेटर', body: 'EMI, SIP, FD/RD, PPF, SSY, NPS, EPF, सैलरी इन‑हैंड, मुद्रास्फीति, टैक्स प्लानिंग आदि।' },
              { title: 'Finance Hub', body: 'इंटरेस्ट रेट्स, संस्थानों के verified कॉन्टैक्ट्स, सरकारी योजनाएँ, Knowledge Base और Fraud Playbook।' },
              { title: 'Save & Compare', body: 'अपने कैलकुलेशन सेव करें और प्लान्स की तुलना करके बेहतर निर्णय लें।' },
              { title: 'Profiles', body: 'पर्सनल/फैमिली जैसे अलग प्रोफ़ाइल में सेव्ड प्लान्स व्यवस्थित रखें।' },
              { title: 'PDF Export', body: 'चयनित कैलकुलेटर के लिए PDF रिपोर्ट बनाकर शेयर/सेव करें।' },

            ],
            principlesTitle: 'मूल सिद्धांत',

        const S = strings[lang] || strings.en;

        document.documentElement.setAttribute('lang', lang);
        document.getElementById('appName').textContent = S.appName;

        const email = S.email;

        const principles = (S.principles || [])
          .map(
            (p) => `
            <div class="tile">
              <div class="tileTitle">${p.title}</div>
              <div class="muted">${p.body}</div>
            </div>`
          )
          .join('');

        const highlights = (S.highlights || [])
          .map(
            (p) => `
            <div class="tile">
              <div class="tileTitle">${p.title}</div>
              <div class="muted">${p.body}</div>
            </div>`
          )
          .join('');

        const content = `
          <div class="hero">
            <div>
              <span class="pill"><span class="pillDot" aria-hidden="true"></span>${S.appName}</span>
            </div>

            <h1>${S.title}</h1>
            <p class="muted">${S.subtitle}</p>

            <div class="toc" aria-label="Quick links">
              <a href="#overview">Overview</a>
              <a href="#highlights">Highlights</a>
              <a href="#principles">Principles</a>
              <a href="#contact">Contact</a>
            </div>
          </div>

          <div class="hr"></div>

          <h2 id="overview">${S.overviewTitle}</h2>
          <p>${S.overviewBody}</p>

          <h2 id="highlights">${S.highlightsTitle}</h2>
          <div class="grid">${highlights}</div>

          <h2 id="principles">${S.principlesTitle}</h2>
          <div class="grid">${principles}</div>

          <h2 id="contact">${S.contactTitle}</h2>
          <p>${S.contactBody}</p>
          <p><strong>${S.emailLabel}:</strong> <a href="mailto:${email}">${email}</a></p>

          <h2>${S.disclaimerTitle}</h2>
          <p>${S.disclaimerBody}</p>

          <div class="footer">
            <p class="muted">If you are viewing this inside the app, it is displayed using a WebView.</p>
          </div>
        `;

        const container = document.getElementById('content');
        container.innerHTML = content;

        const sel = document.getElementById('langSelect');
        sel.value = lang;
        sel.addEventListener('change', () => {
          const next = sel.value;
          const url = new URL(location.href);
          url.searchParams.set('lang', next);
          location.href = url.toString();
        });
      })();
    </script>
